<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Chat with Voice Calling</title>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        
        #peer-id-container {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #peer-id {
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #copy-id, #new-id {
            background-color: #3498db;
            color: white;
        }
        
        #copy-id:hover, #new-id:hover {
            background-color: #2980b9;
        }
        
        .connection-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .connection-form input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        #connect {
            background-color: #2ecc71;
            color: white;
        }
        
        #connect:hover {
            background-color: #27ae60;
        }
        
        #status {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            background-color: #e7f3fe;
            text-align: center;
            font-weight: bold;
        }
        
        .connected {
            background-color: #ddffdd !important;
        }
        
        .calling {
            background-color: #fff3cd !important;
        }
        
        .error {
            background-color: #ffdddd !important;
        }
        
        #chat-container {
            display: flex;
            flex-direction: column;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: white;
        }
        
        #chat {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
        }
        
        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .local {
            background-color: #d4edda;
            margin-left: auto;
        }
        
        .remote {
            background-color: #e2e3e5;
            margin-right: auto;
        }
        
        .system {
            text-align: center;
            font-style: italic;
            color: #7f8c8d;
            margin: 15px auto;
            max-width: 100%;
            background-color: transparent;
        }
        
        #message-form {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #f8f9fa;
        }
        
        #message {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        #send {
            background-color: #2ecc71;
            color: white;
            margin-left: 10px;
        }
        
        #send:hover {
            background-color: #27ae60;
        }
        
        #call-controls {
            display: none;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            padding: 15px;
            background-color: #ecf0f1;
            border-radius: 8px;
        }
        
        #call-controls button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #start-call {
            background-color: #2ecc71;
            color: white;
        }
        
        #end-call {
            background-color: #e74c3c;
            color: white;
        }
        
        #mute-call {
            background-color: #f39c12;
            color: white;
        }
        
        #audio-container {
            display: none;
            text-align: center;
            margin-top: 15px;
        }
        
        #remote-audio {
            width: 100%;
            max-width: 300px;
            background-color: #ecf0f1;
            border-radius: 8px;
        }
        
        .call-status {
            text-align: center;
            font-weight: bold;
            margin: 10px 0;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>P2P Chat with Voice Calling</h1>
    
    <div id="peer-id-container">
        <div>
            <p>Your ID: <strong id="peer-id"></strong></p>
        </div>
        <div class="button-group">
            <button id="copy-id">Copy ID</button>
            <button id="new-id">New ID</button>
        </div>
    </div>
    
    <div class="connection-form">
        <input type="text" id="remote-peer-id" placeholder="Enter peer ID to connect">
        <button id="connect">Connect</button>
    </div>
    
    <div id="status">Initializing peer connection...</div>
    
    <div id="chat-container">
        <div id="chat"></div>
        <div id="message-form">
            <input type="text" id="message" placeholder="Type your message" disabled>
            <button id="send" disabled>Send</button>
        </div>
    </div>
    
    <div id="call-controls">
        <button id="start-call" title="Start Call">ðŸ“ž</button>
        <button id="end-call" disabled title="End Call">ðŸ“´</button>
        <button id="mute-call" disabled title="Mute">ðŸ”‡</button>
    </div>
    
    <div id="audio-container">
        <audio id="remote-audio" autoplay controls></audio>
        <p class="call-status" id="call-status"></p>
    </div>

    <script>
        // PeerJS and connection variables
        let peer;
        let conn;
        let call;
        
        // Media stream variables
        let localStream;
        let isMuted = false;
        
        // DOM elements
        const peerIdElement = document.getElementById('peer-id');
        const copyIdButton = document.getElementById('copy-id');
        const newIdButton = document.getElementById('new-id');
        const remotePeerIdInput = document.getElementById('remote-peer-id');
        const connectButton = document.getElementById('connect');
        const statusElement = document.getElementById('status');
        const chatElement = document.getElementById('chat');
        const messageInput = document.getElementById('message');
        const sendButton = document.getElementById('send');
        const callControls = document.getElementById('call-controls');
        const startCallButton = document.getElementById('start-call');
        const endCallButton = document.getElementById('end-call');
        const muteCallButton = document.getElementById('mute-call');
        const audioContainer = document.getElementById('audio-container');
        const remoteAudio = document.getElementById('remote-audio');
        const callStatusElement = document.getElementById('call-status');
        
        // Configuration for STUN/TURN servers
        const iceServers = [
            { urls: 'stun:stun.l.google.com:19302' },
            { urls: 'stun:stun1.l.google.com:19302' },
            { urls: 'stun:stun2.l.google.com:19302' },
            { 
                urls: 'turn:numb.viagenie.ca',
                username: 'webrtc@live.com',
                credential: 'muazkh'
            }
        ];
        
        // Initialize PeerJS
        function initializePeer(peerId = null) {
            // Destroy previous peer if exists
            if (peer) {
                peer.destroy();
            }
            
            // Create a new Peer
            peer = new Peer(peerId, {
                config: { iceServers: iceServers },
                debug: 3
            });
            
            peer.on('open', (id) => {
                peerIdElement.textContent = id;
                updateStatus("Ready to connect");
                
                // Request microphone permission early
                getLocalStream();
            });
            
            peer.on('connection', (connection) => {
                conn = connection;
                setupDataConnection();
                
                // Show call controls when connection is established
                callControls.style.display = 'flex';
            });
            
            peer.on('call', (incomingCall) => {
                updateStatus(`Incoming call from ${incomingCall.peer}`, 'calling');
                
                // Answer the call with our local stream
                incomingCall.answer(localStream);
                call = incomingCall;
                
                setupCall();
            });
            
            peer.on('error', (err) => {
                console.error('Peer error:', err);
                updateStatus("Error: " + err.message, 'error');
            });
            
            peer.on('disconnected', () => {
                updateStatus("Disconnected. Trying to reconnect...", 'calling');
                peer.reconnect();
            });
        }
        
        // Get local microphone stream
        async function getLocalStream() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                console.log("Got local microphone stream");
            } catch (err) {
                console.error("Failed to get local stream", err);
                updateStatus("Microphone access denied - voice calls won't work", 'error');
            }
        }
        
        // Set up data connection for text chat
        function setupDataConnection() {
            conn.on('open', () => {
                updateStatus(`Connected to ${conn.peer}`, 'connected');
                messageInput.disabled = false;
                sendButton.disabled = false;
                callControls.style.display = 'flex';
                
                addSystemMessage(`Connected to peer ${conn.peer}`);
            });
            
            conn.on('data', (data) => {
                addMessage(data, 'remote');
            });
            
            conn.on('close', () => {
                updateStatus("Connection closed");
                messageInput.disabled = true;
                sendButton.disabled = true;
                callControls.style.display = 'none';
                
                if (call) {
                    endCurrentCall();
                }
                
                addSystemMessage("Connection closed");
            });
            
            conn.on('error', (err) => {
                console.error('Connection error:', err);
                updateStatus("Connection error: " + err.message, 'error');
            });
        }
        
        // Set up a voice call
        function setupCall() {
            call.on('stream', (remoteStream) => {
                // Show the call controls
                startCallButton.disabled = true;
                endCallButton.disabled = false;
                muteCallButton.disabled = false;
                
                // Play the remote audio stream
                remoteAudio.srcObject = remoteStream;
                audioContainer.style.display = 'block';
                updateCallStatus("Call in progress");
            });
            
            call.on('close', () => {
                endCurrentCall();
                updateCallStatus("Call ended");
            });
            
            call.on('error', (err) => {
                console.error('Call error:', err);
                endCurrentCall();
                updateCallStatus("Call error: " + err.message);
            });
        }
        
        // End the current call
        function endCurrentCall() {
            if (call) {
                call.close();
                call = null;
            }
            
            // Reset call controls
            startCallButton.disabled = false;
            endCallButton.disabled = true;
            muteCallButton.disabled = true;
            
            // Hide audio element
            audioContainer.style.display = 'none';
            remoteAudio.srcObject = null;
        }
        
        // Toggle mute state
        function toggleMute() {
            if (!localStream) return;
            
            isMuted = !isMuted;
            localStream.getAudioTracks().forEach(track => {
                track.enabled = !isMuted;
            });
            
            muteCallButton.textContent = isMuted ? "ðŸ”Š" : "ðŸ”‡";
            muteCallButton.title = isMuted ? "Unmute" : "Mute";
            
            updateCallStatus(isMuted ? "You are muted" : "You are unmuted");
        }
        
        // Add a message to the chat UI
        function addMessage(message, type) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', type);
            
            if (type === 'local') {
                messageElement.textContent = "You: " + message;
            } 
            else if (type === 'remote') {
                messageElement.textContent = "Them: " + message;
            }
            
            chatElement.appendChild(messageElement);
            chatElement.scrollTop = chatElement.scrollHeight;
        }
        
        // Add a system message to the chat UI
        function addSystemMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'system');
            messageElement.textContent = message;
            chatElement.appendChild(messageElement);
            chatElement.scrollTop = chatElement.scrollHeight;
        }
        
        // Update connection status
        function updateStatus(message, type = '') {
            statusElement.textContent = message;
            statusElement.className = type;
        }
        
        // Update call status
        function updateCallStatus(message) {
            callStatusElement.textContent = message;
        }
        
        // Event listeners
        copyIdButton.addEventListener('click', () => {
            navigator.clipboard.writeText(peerIdElement.textContent);
            addSystemMessage("Peer ID copied to clipboard");
        });
        
        newIdButton.addEventListener('click', () => {
            initializePeer();
            addSystemMessage("Generated new peer ID");
        });
        
        connectButton.addEventListener('click', () => {
            const remotePeerId = remotePeerIdInput.value.trim();
            if (!remotePeerId) {
                alert("Please enter a peer ID");
                return;
            }
            
            if (conn) {
                conn.close();
            }
            
            conn = peer.connect(remotePeerId, {
                reliable: true,
                serialization: 'none'
            });
            
            setupDataConnection();
        });
        
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        startCallButton.addEventListener('click', startCall);
        
        endCallButton.addEventListener('click', endCurrentCall);
        
        muteCallButton.addEventListener('click', toggleMute);
        
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            try {
                conn.send(message);
                addMessage(message, 'local');
                messageInput.value = '';
            } catch (err) {
                console.error('Send error:', err);
                updateStatus("Error sending message", 'error');
            }
        }
        
        function startCall() {
            if (!conn || !conn.open) {
                updateStatus("Must be connected to a peer first", 'error');
                return;
            }
            
            if (!localStream) {
                updateStatus("Microphone access is required for calls", 'error');
                return;
            }
            
            updateStatus(`Calling ${conn.peer}...`, 'calling');
            updateCallStatus("Calling...");
            
            // Make the call
            call = peer.call(conn.peer, localStream);
            setupCall();
        }
        
        // Initialize the app
        initializePeer();
    </script>
</body>
</html>
